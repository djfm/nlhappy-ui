<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>{{nl.title}} - {{nl.date}}</title>
    <link href="http://www.prestashop.com/images/favicon.ico" rel="shortcut icon">
    <style type="text/css" ng-include="'/includes/_style.css'"></style>   	
  </head>
<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" bgcolor="#f2f2f3" style="-webkit-text-size-adjust:none;">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f2f2f3" style="border-bottom:1px solid #000;">
		<tr>
			<td bgcolor="#262830" align="center">
			<!-- HEADER -->
				<table class="w660" width="660" border="0" cellspacing="0" cellpadding="0" bgcolor="#262830">
					<tr>
						<td class="w400click" width="485" align="left">
							<font size="2" face="Arial" color="#909c9f">
								<span class="w400click" style="font-size:12px;line-height:15px;display:block;">
									<a style="color:#ffffff;text-decoration:none;" href="http://newsletter.prestashop.com/newsletters/redirect.php?id=<!-- $newsletter-id -->&amp;link=http://newsletter.prestashop.com/newsletters/<!-- $newsletter-id -->/newsmail_<!-- $newsletter-language -->.html">Click here</a> if this email does not display correctly
								</span>
							</font>
						</td>
						<td class="w35" width="35">
							<img class="w35" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" width="35" border="0" style="overflow:hidden"/> 
						</td>
						<td class="w140" width="140" align="right" ng-include="'/includes/_header-language.html'"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f2f2f3" style="border-bottom:1px solid #000;" >
		<tr>
			<td bgcolor="#363a45" align="center">
			<!-- HEADER-->
				<table class="w660" width="660" border="0" cellspacing="0" cellpadding="0" bgcolor="#363a45">
					<tr>
						<td  class="w660" width="660" colspan="3">
							<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="5" class="w660imgempty" width="660" border="0" style="display:block;overflow:hidden"/> 
						</td>
					</tr>
					<tr>
						<td class="w660" width="485" align="left">
							<table class="w660" width="485" border="0" cellspacing="0" cellpadding="0" bgcolor="#363a45">
								<tr>
									<td class="w140" width="220">
										<a target="_blank" href="http://www.prestashop.com/fr">
											<img class="wlogo" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/logo/logo.png" alt="Prestashop" height="59" width="216" style="border:none;display:block;" />
										</a>
									</td>
									<td class="wspace_header" width="15">
										<img class="wspace_header" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="90" width="15" border="0" style="display:block;overflow:hidden"/> 
									</td>
									<td width="1">
										<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/border_header.png" alt="PS" height="59" width="1" border="0" style="display:block;overflow:hidden" /> 
									</td>
									<td class="wspace_header" width="15">
										<img class="wspace_header" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="90" width="15" border="0" style="display:block;overflow:hidden" /> 
									</td>
									<td class="wnewsletter_text" width="234">
										<font size="3" face="Arial" color="#ffffff">
											<span class="wnewsletter_text" style="font-size:24px;">Newsletter #{{nl.newsletter.number}}</span> <br/>
											<span class="wnewsletter_text" style="color:#7ac143;font-size:18px;">{{nl.newsletter.date}}</span>
										</font>
									</td>
								</tr>
							</table>
						</td>
						<td class="w20" width="35">
							<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="25" width="35" border="0" style="overflow:hidden" />

						<td class="w20" width="140" align="right" valign="center">

					<tr>
						<td width="485" colspan="5" align="left">

							</font>

					</tr>
					<tr>

							<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="10" class="w660imgempty" width="660" border="0" style="display:block;overflow:hidden" />
