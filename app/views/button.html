<form class="form-horizontal button-form">
	<div class="form-group">
		<label class="control-label col-lg-3" for="url_{{button.id}}">URL</label>
		<div class="col-lg-9"><input id="url_{{button.id}}" type="text" class="form-control" ng-model="button.url"></div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-3" for="title_{{button.id}}">Title</label>
		<div class="col-lg-9"><input id="title_{{button.id}}" required type="text" class="form-control" ng-model="button.title"></div>
	</div>
	<div class="form-group">
		<label for="color_{{button.id}}" class="control-label col-lg-3">Color</label>
		<div class="col-lg-9"><input id="color_{{button.id}}" required type="color" class="form-control" ng-model="button.style"></div>
	</div>
	<div class="form-group" ng-if="!show_more">
		<div class="col-lg-9 col-lg-offset-3">
			<a ng-click='showMore()'>Show more button options</a>
		</div>
	</div>
	<div class="form-group" ng-if="show_more">
		<div class="col-lg-9 col-lg-offset-3">
			<a ng-click='showLess()'>Show less button options</a>
		</div>
	</div>
	<div ng-if="show_more">
		<div class="form-group">
			<label for="addons_{{button.id}}" class="control-label col-lg-3">Addons Button</label>
			<div class="col-lg-9"><div class="checkbox"><input id="addons_{{button.id}}" required type="checkbox" ng-model="button.addons"></div></div>
		</div>
		<div class="form-group">
			<label for="width_{{button.id}}"  class="control-label col-lg-3">Width</label>
			<div class="col-lg-9"><input id="width_{{button.id}}" required type="number" class="form-control" ng-model="button.width"></div>
		</div>
		<div class="form-group">
			<label for="height_{{button.id}}" class="control-label col-lg-3">Height</label>
			<div class="col-lg-9"><input id="height_{{button.id}}" required type="number" class="form-control" ng-model="button.height"></div>
		</div>
		<div class="form-group">
			<label for="line_height_{{button.id}}" class="control-label col-lg-3">Line-Height</label>
			<div class="col-lg-9"><input id="line_height_{{button.id}}" required type="number" class="form-control" ng-model="button.line_height"></div>
		</div>
	</div>
	<div class="form-group">
		<div class="pull-right">
			<img class="medium" ng-click="moveButtonUp()" src="/img/up.png" title="Move button UP.">
			<img class="medium" ng-click="moveButtonDown()" src="/img/down.png" title="Move button DOWN.">
			<button ng-click="deleteButton(pos_in_array, button)" class="btn btn-warning">Delete Button</button>
		</div>
	</div>
</form>
